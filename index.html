<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Space X</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/main.css">
        <link rel="stylesheet" href="static/header.css">
        <link rel="stylesheet" href="static/profit.css">
        <link rel="stylesheet" href="static/media-queries.css">
    </head>
    <body>
        <div class="background">
            <header>
                <div class="container header">
                    <div class="border corners">
                        <div class="logo">
                            <img class="logo-image" src="images/logo.png" alt="">
                        </div>
                    </div>

                    <label id="hamburger" for="toggle">&#9776;</label>
                    <input type="checkbox" id="toggle" />
                    <div class="header-menu">
                        <div class="header-item"><a href="#">Главная</a></div>
                        <div class="header-item"><a href="#">Технология</a></div>
                        <div class="header-item"><a href="#">График полетов</a></div>
                        <div class="header-item"><a href="#">Гарантии</a></div>
                        <div class="header-item"><a href="#">О компании</a></div>
                        <div class="header-item"><a href="#">Контакты</a></div>
                    </div>
                </div>
            </header>
            <main class="container">
                <div class="content">
                    <div class="heading">
                        <span class="title gradient-red">ПУТЕШЕСТВИЕ</span>
                        <span class="title-small gradient-red">на красную планету</span>
                        <button class="btn" style="margin-top: 30px">
                            <span class="">Начать путешествие</span>
                        </button>
                    </div>
                    <div class="profit gradient-grey">
                        <div class="profit-element shadow-for-top-left">
                            <span class="profit-text">мы</span>
                            <span class="profit-title">1</span>
                            <span class="profit-text">на рынке</span>
                        </div>
                        <div class="profit-element shadow-for-bottom-left">
                            <span class="profit-text">гарантируем</span>
                            <span class="profit-title">50%</span>
                            <span class="profit-text">безопасность</span>
                        </div>
                        <div class="profit-element shadow-for-top-right">
                            <span class="profit-text">календарик за</span>
                            <span class="profit-title">2001</span>
                            <span class="profit-text">в подарок</span>
                        </div>
                        <div class="profit-element shadow-for-bottom-right">
                            <span class="profit-text">путешествие</span>
                            <span class="profit-title">597</span>
                            <span class="profit-text">дней</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
